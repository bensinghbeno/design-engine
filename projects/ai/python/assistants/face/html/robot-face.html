<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cute Robot Assistant Face</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2fe;
            overflow: hidden;
        }

        .robot-face-container {
            background: linear-gradient(135deg, #a78bfa, #818cf8);
            border-radius: 2.5rem;
            padding: 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
            max-width: 400px;
            aspect-ratio: 1 / 1;
        }

        .eyes-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2.5rem;
        }

        .eye {
            width: 3.5rem;
            height: 3.5rem;
            background-color: #fce7f3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .pupil {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #4a044e;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        .mouth-container {
            width: 8rem;
            height: 2rem;
            background-color: #fee2e2;
            border-radius: 0.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background-color 0.3s ease-in-out;
        }

        .mouth-line {
            width: 60%;
            height: 0.3rem;
            background-color: #ef4444;
            border-radius: 0.15rem;
            transform-origin: center center;
            transition: height 0.1s ease-out;
        }

        .mouth-container.talking .mouth-line {
            animation: talk 0.4s infinite alternate;
        }

        @keyframes talk {
            0% {
                height: 0.3rem;
                transform: scaleX(1);
            }
            50% {
                height: 1.2rem;
                transform: scaleX(0.8);
            }
            100% {
                height: 0.3rem;
                transform: scaleX(1);
            }
        }

        @media (max-width: 600px) {
            .robot-face-container {
                padding: 1.5rem;
                width: 90%;
            }
            .eyes-container {
                gap: 1.5rem;
                margin-bottom: 2rem;
            }
            .eye {
                width: 2.5rem;
                height: 2.5rem;
            }
            .pupil {
                width: 1rem;
                height: 1rem;
            }
            .mouth-container {
                width: 6rem;
                height: 1.5rem;
            }
        }

        .command-container {
            margin-top: 2rem;
            text-align: center;
        }

        #commandText {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid #ccc;
            resize: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="robot-face-container" id="robotFace">
        <div class="eyes-container">
            <div class="eye"><div class="pupil" id="leftPupil"></div></div>
            <div class="eye"><div class="pupil" id="rightPupil"></div></div>
        </div>
        <div class="mouth-container" id="mouth">
            <div class="mouth-line"></div>
        </div>
    </div>

    <!-- Command Received Section -->
    <div class="command-container">
        <label for="commandText" style="font-weight: bold; font-size: 1rem; margin-bottom: 0.5rem; display: block;">
            Command Received:
        </label>
        <textarea id="commandText" rows="2" readonly 
            style="width: 100%; max-width: 400px; padding: 0.5rem; border-radius: 0.5rem; border: 1px solid #ccc; resize: none; font-family: 'Inter', sans-serif; font-size: 1rem;">
        </textarea>
    </div>

    <script>
        const mouth = document.getElementById('mouth');
        const leftPupil = document.getElementById('leftPupil');
        const rightPupil = document.getElementById('rightPupil');
        const commandText = document.getElementById('commandText');

        function setExpression(expression) {
            mouth.classList.remove("talking");
            switch (expression) {
                case "talk":
                    mouth.classList.add("talking");
                    mouth.style.backgroundColor = "#fcd34d"; // talking = yellow
                    break;
                case "smile":
                    mouth.style.backgroundColor = "#86efac"; // green
                    break;
                case "laugh":
                    mouth.style.backgroundColor = "#fef08a"; // light yellow
                    break;
                case "normal":
                default:
                    mouth.style.backgroundColor = "#fee2e2"; // default pink
                    break;
            }
        }

        // Make pupils follow mouse
        document.addEventListener('mousemove', (e) => {
            const faceRect = document.getElementById('robotFace').getBoundingClientRect();
            const centerX = faceRect.left + faceRect.width / 2;
            const centerY = faceRect.top + faceRect.height / 2;
            const maxMove = 10;
            const moveX = ((e.clientX - centerX) / faceRect.width) * maxMove * 2;
            const moveY = ((e.clientY - centerY) / faceRect.height) * maxMove * 2;
            leftPupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            rightPupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // WebSocket connection
        const socket = new WebSocket("ws://localhost:8765");

        socket.onopen = () => console.log("✅ WebSocket connected");
        socket.onerror = (err) => console.error("❌ WebSocket error", err);
        socket.onmessage = (event) => {
            const msg = event.data.trim().toLowerCase();
            console.log("📩 Command received:", msg);
            setExpression(msg);
            commandText.value = msg; // Display the command in the textarea
        };

        // Default animation
        window.onload = () => {
            setExpression("normal");
        };
    </script>
</body>
</html>
